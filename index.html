<html>
<head>
   <title>Ejemplo html</title>
<style type="text/css">
   h1 { font-family: helvetica; text-align: center; color: yellow; }
   p { font: 1.2em helvetica; color: navy; padding:0.3em 3em  }
</style>
</head>
<body>
   <h1>Mi ejemplo HTML</h1>
   <script language="javascript">
      var presentacion = "Hola, bienvenido o bienvenidia a mi página"
      var pregunta =  "¿Cómo te llamas?"
      alert(presentacion)
      var a = prompt(pregunta)
      document.write("<p>hola " + a + "</p>")
   </script>
   <p>Encantada de conocerte</p>
   <h1>Texto con caracteres especiales: </h1>
   <p>Al pulsar en los siguientes elementos de la lista aparecerán 
      mensajes con caracteres especiales:</p>
   <ul>
     <li onclick='alert("texto con \"comillas dobles\"")'>Espero estes bien</li>
     <li onclick="alert('texto con \'comillas simples\'')">Ten un buen día</li>
     <li onclick="alert('texto \n con \n saltos \n de \n línea')">Mantente informado de la pandemia</li> 
</body>
</html>
